        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Sarabun", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Desktop Layout - ‡∏à‡∏≠‡πÉ‡∏´‡∏ç‡πà/landscape ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô */
        @media (min-width: 1024px) and (orientation: landscape) {
            body {
                overflow: hidden;
            }

            .hero-slider {
                position: relative;
                height: 100vh;
                overflow: hidden;
            }

            .hero-slide {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
                visibility: hidden;
                transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                transform: scale(1.1);
            }

            .hero-slide.active {
                opacity: 1;
                visibility: visible;
                transform: scale(1);
                z-index: 2;
            }

            .hero-slide::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(
                    135deg,
                    rgba(var(--gradient-from-rgb), 0.9) 0%,
                    rgba(var(--gradient-to-rgb), 0.9) 100%
                );
                z-index: 1;
            }

            .hero-slide::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: inherit;
                background-size: cover;
                background-position: center top;
                opacity: 0.08;
                filter: blur(8px);
                z-index: 0;
            }

            .candidate-info {
                max-width: 1400px;
                margin: 0 auto;
                display: flex;
                gap: 3rem;
                align-items: center;
                height: 100%;
                padding: 3rem;
                position: relative;
                z-index: 2;
            }
        }

        /* Mobile/Tablet Layout - ‡∏à‡∏≠‡πÄ‡∏•‡πá‡∏Å/portrait ‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÅ‡∏Å‡∏ô Y */
        @media (max-width: 1023px), (orientation: portrait) {
            body {
                overflow-y: auto;
                overflow-x: hidden;
            }

            .hero-slider {
                position: relative;
                height: auto;
                min-height: 100vh;
                overflow: visible;
            }

            .hero-slide {
                position: relative;
                height: auto;
                min-height: 100vh;
                opacity: 1;
                visibility: visible;
                transform: none;
                display: none;
                width: 100%;
            }

            .hero-slide.active {
                display: block;
            }

            .hero-slide::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(
                    135deg,
                    rgba(var(--gradient-from-rgb), 0.9) 0%,
                    rgba(var(--gradient-to-rgb), 0.9) 100%

                z-index: 1;
            }

            .hero-slide::after {

                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;

            .candidate-info {

                flex-direction: column;

        /* Candidate Type Title */
        .candidate-type-banner {
            position: absolute;
            top: -90px;
            left: 0;
            z-index: 10;
            animation: slideDown 0.8s ease-out;
            transform: rotate(-3deg);

        @keyframes slideDown {

        /* Photo Section */
        .main-photo-card {
            flex: 0 0 380px;

            animation: fadeInLeft 0.8s ease-out 0.3s both;
            padding-top: 100px;

        @media (max-width: 1023px), (orientation: portrait) {

        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .photo-frame {
            width: 380px;
            height: 480px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);

        @media (max-width: 1023px), (orientation: portrait) {

        }

        @keyframes photoFloat {
            0% {
                transform: rotate(-3deg) translateY(20px);

            }
            100% {
                transform: rotate(-3deg) translateY(0);

        .photo-frame:hover {

        .photo-frame img {

        }

        .candidate-placeholder {

            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: #a0aec0;
        }

        /* ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ß‡∏á‡∏Å‡∏•‡∏°‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç‡∏™‡∏µ‡πÅ‡∏î‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        .number-circle {
            position: absolute;
            bottom: -25px;
            left: -25px;
            width: 126px;
            height: 126px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 50%, #c44569 100%);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 5.5rem;
            font-weight: 900;
            color: white;
            box-shadow: 0 25px 56px rgba(220, 38, 38, 0.75), 0 0 0 8px white,
                0 0 0 11px rgba(255, 107, 107, 0.5);
            z-index: 10;
            animation: numberPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.7s both;
            padding: 5px;
            line-height: 1;
        }

        @media (max-width: 1023px), (orientation: portrait) {
            .number-circle {
                width: 80px;
                height: 80px;
                font-size: 0.5rem !important;
                bottom: -15px;
                left: -15px;
                box-shadow: 0 15px 35px rgba(220, 38, 38, 0.6), 0 0 0 5px white,
                    0 0 0 7px rgba(255, 107, 107, 0.4);
                padding: 3px;
            }

            .number-circle .number-label {
                font-size: 0.6rem;
                margin-top: 2px;
                letter-spacing: 0.5px;
            }
        }

        @media (max-width: 768px) {
            .number-circle {
                width: 50px;
                height: 50px;
                font-size: 1.8rem;
                bottom: -12px;
                left: -12px;
                box-shadow: 0 12px 30px rgba(220, 38, 38, 0.6), 0 0 0 4px white,
                    0 0 0 6px rgba(255, 107, 107, 0.4);
                padding: 2px;
            }

            .number-circle .number-label {
                font-size: 0.5rem;
                margin-top: 2px;
                letter-spacing: 0.5px;
            }
        }

        @media (max-width: 480px) {
            .number-circle {
                width: 45px;
                height: 45px;
                font-size: 1.6rem;
                bottom: -10px;
                left: -10px;
                box-shadow: 0 10px 25px rgba(220, 38, 38, 0.6), 0 0 0 3px white,
                    0 0 0 5px rgba(255, 107, 107, 0.4);
                padding: 2px;
            }

            .number-circle .number-label {
                font-size: 0.45rem;
                margin-top: 2px;
                letter-spacing: 0.3px;
            }
        }

        .number-circle::before {
            content: "";
            position: absolute;
            inset: -7px;
            border-radius: 50%;
            background: linear-gradient(
                135deg,
                rgba(255, 107, 107, 0.5),
                rgba(196, 69, 105, 0.5)
            );
            z-index: -1;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
        }

        .number-circle .number-label {
            font-size: 0.9rem;
            font-weight: 900;
            margin-top: 5px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        @keyframes numberPop {
            0% {
                transform: scale(0) rotate(-180deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        /* Info Section */
        .info-section {

        .header-card {

        @media (max-width: 768px) {

        .header-card h1 {

        @media (max-width: 1023px), (orientation: portrait) {

        }

        @media (max-width: 768px) {

        .info-cards {

            grid-template-rows: auto auto;
            gap: 1.5rem;
        }

        @media (max-width: 1023px), (orientation: portrait) {
            .info-cards {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                gap: 1rem;
            }
        }

        .info-card.education {
            grid-column: 1;
            grid-row: 1;
        }

        .info-card.experience {
            grid-column: 1 / span 2;
            grid-row: 2;
        }

        .info-card.vision {
            grid-column: 2;
            grid-row: 1;
        }

        @media (max-width: 1023px), (orientation: portrait) {
            .info-card.education,
            .info-card.experience,
            .info-card.vision {
                grid-column: 1;
            }

            .info-card.education {
                grid-row: 1;
            }

            .info-card.experience {
                grid-row: 2;
            }

            .info-card.vision {
                grid-row: 3;
            }

        .info-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            padding: 1.8rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            opacity: 0;
            transform: translateY(20px);
        }

        @media (max-width: 1023px), (orientation: portrait) {
            .info-card {
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            .info-card {
                padding: 0.8rem;
            }
        }

        .hero-slide.active .info-card {
            animation: cardSlideUp 0.6s ease-out forwards;
        }

        .hero-slide.active .info-card:nth-child(1) {
            animation-delay: 0.6s;
        }

        .hero-slide.active .info-card:nth-child(2) {
            animation-delay: 0.7s;
        }

        .hero-slide.active .info-card:nth-child(3) {
            animation-delay: 0.8s;
        }

        @keyframes cardSlideUp {
            to {

        }

        .info-card:hover {

        }

        .info-card.education {

        /* Detail Link Button */

        /* Controls */

        .progress-dot {
            width: 14px;
